[package]
name = "kjh"
human_name = "Khakas"
version = "0.1.0"

# Table of speller tag -> filename to include in the bundle
# filenames depends on specific project
[spellers.kjh]
filename = "kjh-mobile.zhfst"

# Table of bundles to generated
# key is the type of bundle
# Windows speller bundle require a uuid for the installer
[bundles.speller_win]
package = "speller-kjh"
platform = "windows"
uuid = "0F8EC27D-3504-4407-882E-9E1C7E255CE0"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_macos]
pkg_id = "no.divvun.MacDivvun.kjh"
package = "speller-kjh"
platform = "macos"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_win_mso]
package = "speller-kjh-mso"
platform = "windows"
uuid = "4F967AF7-857F-4ED9-A041-051449069F99"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_mobile]
package = "speller-kjh"
platform = "mobile"
repo = "https://pahkat.uit.no/main/"
